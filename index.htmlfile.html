<body>
    <h1>Application form</h1>
    <form action="">
     <p>first name</p> 
     <input type="text" placeholder="enter first name">
     <p>last name</p>
     <input type="text" placeholder="enter last name">

     <select name="gender">

        <option value="female">female</option>
     </select>
        <h3>select your position</h3>

        <input type="radio"name=" position" value="mid level developer">mid level developer
        <input type="radio"name=" position" value="senior developer">senior developer
        <h3>programming language</h3>
        <input type="checkbox" name="language" value="java">java
        <input type="checkbox" name="language" value="css">css
        <input type="checkbox" name="language" value="javascript">javascript
        <br>
        <button type="submit">submit</button>
        <button type="reset">resest</button>


     
    </form>
